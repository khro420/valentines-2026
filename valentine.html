<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Valentine ðŸ’˜</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Fullscreen reject overlay -->
<div id="reject-overlay"></div>

<div class="card">
    <h1>Will u be my valentines? ðŸ’˜</h1>
    <div class="chibi-wrap">
        <img src="images/chibi2a.jpeg" alt="Me" width="200">
        <img src="images/chibi2b.jpeg" alt="Her" width="200">
    </div>
    <p>HONEY PLEASE</p>

    <div class="buttons">
        <button id="yes" class="primary">YES ðŸ’–</button>
        <button id="no" class="secondary">NO ðŸ˜³</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const overlay = document.getElementById("reject-overlay");

    let noCount = 0;

    // YES goes to yes.html ðŸ’–
    yesBtn.addEventListener("click", () => {
        window.location.href = "yes.html";
    });

    noBtn.addEventListener("click", () => {
        noCount++;

        overlay.classList.add("show");

        setTimeout(() => {
            overlay.classList.remove("show");
        }, 2000);

        if (noCount >= 3) {
            noBtn.textContent = "YES!!! ðŸ’–";
            noBtn.classList.remove("secondary");
            noBtn.classList.add("primary");

            noBtn.onclick = () => {
                window.location.href = "yes.html";
            };
        }
    });
</script>

</body>
</html>
